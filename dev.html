<body>
    <!-- DEV MODE INDICATOR -->
    <div class="dev-indicator">
        <div style="font-size: 1.2em; color: white; margin-bottom: 5px;">🚧 DEV MODE</div>
        <div style="font-size: 0.7em; color: rgba(255,255,255,0.8);">Local Development</div>
    </div>

    <div class="container">
        <!-- Stats (Fixed Position) -->
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" style="font-size: 1.2em; color: #2c3e50; margin-bottom: 5px;">Wellmind Health Platform Component Explorer</div>
                <div class="stat-label" style="font-size: 0.7em; color: #6c757d; margin-bottom: 15px;">Interactive Entity Relationship Explorer</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="domains-count">4</div>
                <div class="stat-label">Domains</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="layers-count">7</div>
                <div class="stat-label">Active Layers</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="components-count">0</div>
                <div class="stat-label">Components</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="diagrams-count">0</div>
                <div class="stat-label">Diagrams</div>
            </div>
        </div>

        <!-- Filter Controls -->
        <div class="filter-section">
            <div class="filter-title">Filter by Domain</div>
            <div class="domain-info" id="dynamic-domain-filters">
                <!-- Dynamic domain filters will be loaded here -->
            </div>
            
            <div class="filter-title" style="margin-top: 20px;">Filter by Layer</div>
            <div class="strata-container" id="dynamic-layer-filters">
                <!-- Dynamic layer filters will be loaded here -->
            </div>
        </div>

        <!-- Dynamic content will be loaded here from domains.json -->
    </div>



    <script>
        // State management
        let activeFilters = {
            domain: 'all',
            layer: 'multiple'  // Start with multiple layers since auth/audit are auto-off
        };

        // Dynamic data loading
        let domainsData = null;
        let cfcCacheData = null;
        
        // Smart detection for cache freshness
        async function checkCacheFreshness() {
            try {
                // Get file timestamps
                const [cacheResponse, domainsResponse, diagramsResponse] = await Promise.all([
                    fetch('config/cfc_cache.json', { method: 'HEAD' }),
                    fetch('config/domains.json', { method: 'HEAD' }),
                    fetch('config/all_diagrams_results.json', { method: 'HEAD' })
                ]);
                
                const cacheLastModified = new Date(cacheResponse.headers.get('last-modified'));
                const domainsLastModified = new Date(domainsResponse.headers.get('last-modified'));
                const diagramsLastModified = new Date(diagramsResponse.headers.get('last-modified'));
                
                const now = new Date();
                const cacheAge = now - cacheLastModified;
                const domainsAge = now - domainsLastModified;
                const diagramsAge = now - diagramsLastModified;
                
                // Check if cache is older than domains.json (suggests CFCs might have changed)
                if (cacheLastModified < domainsLastModified) {
                    showWarning('Cache may be outdated', 
                        'The cache file is older than domains.json. Consider running cache refresh: <code>./generate_cfc_cache.ps1</code>');
                }
                
                // Check if diagrams are older than domains.json
                if (diagramsLastModified < domainsLastModified) {
                    // Check if we've already shown this warning for this domains.json timestamp
                    const warningCacheKey = `diagram_warning_${domainsLastModified}`;
                    const lastWarningTime = localStorage.getItem(warningCacheKey);
                    
                    if (!lastWarningTime || (Date.now() - parseInt(lastWarningTime)) > 300000) { // 5 minutes
                        showWarning('Diagrams may be outdated',

        function initializeFilters() {

            // This avoids the need to clone/replace elements and prevents duplicate listeners
            
            // Use event delegation for domain filter clicks
            document.addEventListener('click', function(e) {
                if (e.target.closest('.domain-card')) {
                    const card = e.target.closest('.domain-card');
                    const domain = card.dataset.domain;
                    
                    // Toggle active state
                    if (card.classList.contains('active')) {

                        const activeDomainCards = document.querySelectorAll('.domain-card.active');

                        document.querySelectorAll('.domain-card').forEach(c => c.classList.remove('active'));
                        card.classList.add('active');
                        activeFilters.domain = domain;
                    }
                    
                    // Apply filters
                    applyFilters();
                }
            });

            // Use event delegation for layer filter clicks
            document.addEventListener('click', function(e) {
                if (e.target.closest('.strata-item')) {
                    const item = e.target.closest('.strata-item');
                    const layer = item.dataset.layer;
                    
                    // Special handling for "All Layers" button
                    if (layer === 'all') {
                        // If "All Layers" is clicked, toggle all layers
                        const allLayers = document.querySelectorAll('.strata-item[data-layer]:not([data-layer="all"])');
                        const isAllActive = item.classList.contains('active');
                        
                        if (isAllActive) {
                            // Deactivate all layers
                            allLayers.forEach(l => l.classList.remove('active'));
                            item.classList.remove('active');
                            activeFilters.layer = 'none';
                        } else {
                            // Activate all layers
                            allLayers.forEach(l => l.classList.add('active'));
                            item.classList.add('active');
                            activeFilters.layer = 'all';
                        }
                    } else {
                        // Toggle individual layer (checkbox behavior)
                        item.classList.toggle('active');
                        
                        // Update "All Layers" button state based on current selection
                        const allLayers = document.querySelectorAll('.strata-item[data-layer]:not([data-layer="all"])');
                        const activeLayers = document.querySelectorAll('.strata-item[data-layer]:not([data-layer="all"]).active');
                        const allLayersButton = document.querySelector('.strata-item[data-layer="all"]');
                        
                        if (activeLayers.length === 0) {

                        } else if (activeLayers.length === allLayers.length) {

                const domainMatches = activeFilters.domain === 'all' || cardDomain === activeFilters.domain;

                    const activeLayers = document.querySelectorAll('.strata-item[data-layer]:not([data-layer="all"]).active');
                    layerMatches = Array.from(activeLayers).some(layer => layer.dataset.layer === cardLayer);
                } else {
                    // Single layer selected
                    layerMatches = cardLayer === activeFilters.layer;
                }
                
                const shouldShowCard = domainMatches && layerMatches;
                
                if (shouldShowCard) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        function updateStats() {
            const visibleCards = document.querySelectorAll('.diagram-card:not(.hidden)').length;
            const totalCards = document.querySelectorAll('.diagram-card').length;
            const totalDomains = Object.keys(domainsData?.domains || {}).length;
            const totalLayers = document.querySelectorAll('.strata-item').length - 1; // Subtract "All Layers"
            const activeLayers = document.querySelectorAll('.strata-item[data-layer]:not([data-layer="all"]).active').length;
            
            document.getElementById('domains-count').textContent = totalDomains;
            document.getElementById('layers-count').textContent = activeLayers;
            document.getElementById('components-count').textContent = visibleCards;
            document.getElementById('diagrams-count').textContent = totalCards;
        }

        function showModal(title, content, componentName, domainKey, layerKey) {
            const domainDisplayName = getDomainDisplayName(domainKey);
            const layerDisplayName = getLayerDisplayName(layerKey);
            
            // Get faIcon for the component
            let faIcon = '';
            if (window.cfcCacheData && window.cfcCacheData.componentMetadata) {
                const component = window.cfcCacheData.componentMetadata.find(c => c.name === componentName);
                if (component && component.faIcon) {
                    faIcon = component.faIcon;
                }
            }
            
            document.getElementById('diagramModalTitle').innerHTML = `
                <div style="display: flex; align-items: center; gap: 8px;">
                    ${faIcon ? `<i class="fas ${faIcon}" style="color: #6c757d; font-size: 1.4em;"></i>` : ''}
                    <span style="color: #2c3e50; font-size: 1.6em; font-weight: 600;">${componentName}</span>
                </div>
            `;
            
            // Find the matching diagram from the loaded data to get actual diagram info
            let diagramSubtitle = `${domainDisplayName} / ${layerDisplayName} Diagram`;
            let actualFocus = componentName;
            let actualDomains = domainKey;
            
            if (window.diagramsData && window.diagramsData.generated) {
                // Look for a diagram that matches the component and domain
                const diagramKey = `${componentName}-${domainKey}`;
                const diagram = window.diagramsData.generated[diagramKey];
                
                if (diagram) {
                    // Use actual diagram data
                    actualFocus = diagram.Focus || componentName;
                    actualDomains = diagram.Domains || domainKey;
                    diagramSubtitle = diagram.Description || `${domainDisplayName} / ${layerDisplayName} Diagram`;
                }
            }
            
            // Set the labels in the header
            document.getElementById('diagramModalLabels').innerHTML = `
                <!-- invisible subtitle placeholder -->
                <span style="background: ${getDomainColor(actualDomains)}; color: #1976d2; padding: 4px 8px; border-radius: 4px; font-size: 0.8em; font-weight: 500; display: flex; align-items: center; gap: 4px;">
                    <i class="fas ${getDomainIcon(actualDomains)}"></i> ${getDomainDisplayName(actualDomains)}
                </span>
                <span style="background: ${getLayerColor(layerKey)}; color: ${getLayerTextColor(layerKey)}; padding: 4px 8px; border-radius: 4px; font-size: 0.8em; font-weight: 500; display: flex; align-items: center; gap: 4px;">
                    <span style="margin-right: 4px; font-size: 1.1em; color: ${getLayerUnicodeIcon(layerKey).color};">${getLayerUnicodeIcon(layerKey).icon}</span> ${layerDisplayName}
                </span>
            `;
            
            // Find the matching diagram from the loaded data
            const diagramsData = window.diagramsData;
            let mermaidUrl = '';
            
            if (diagramsData && diagramsData.generated) {
                // Look for a diagram that matches the component and domain
                const diagramKey = `${componentName}-${domainKey}`;
                const diagram = diagramsData.generated[diagramKey];
                
                if (diagram && diagram.MermaidUrl) {
                    mermaidUrl = diagram.MermaidUrl.replace('/edit', '/view');
                }
            }
            
            if (mermaidUrl) {
                // Use the real Mermaid URL
                document.getElementById('diagramModalBody').innerHTML = `
                    <iframe src="${mermaidUrl}" 
                            style="width: 100%; height: 100%; border: none; border-radius: 0;"
                            title="Mermaid Diagram">
                    </iframe>
                `;
            } else {
                // Fallback to a message if no diagram found
                document.getElementById('diagramModalBody').innerHTML = `
                    <div style="display: flex; justify-content: center; align-items: center; height: 100%; color: #6c757d;">
                        <p>No diagram available for ${componentName} in ${domainDisplayName} domain</p>
                    </div>
                `;
            }
            
            document.getElementById('diagramModal').classList.add('show');
        }



        function getDomainIcon(domain) {
            const domainIcons = {
                'provider': 'fa-hospital',
                'participant': 'fa-users', 
                'pathway': 'fa-clipboard-list',
        
                'all': 'fa-globe'
            };
            return domainIcons[domain] || 'fa-question';
        }
        
        function getLayerIcon(layer) {
            const layerIcons = {
                'core': 'fa-cube',
                'utilities': 'fa-tools',
                'services': 'fa-cogs',
                'auth': 'fa-shield-alt',
                'audit': 'fa-clipboard-check',
                'all': 'fa-th-large'
            };
            return layerIcons[layer] || 'fa-question';
        }
        
        function getDomainColor(domain) {
            const domainColors = {
                'provider': '#e3f2fd',
                'participant': '#e3f2fd', 
                'pathway': '#e3f2fd',
        
                'all': '#e3f2fd'
            };
            return domainColors[domain] || '#e3f2fd';
        }
        
        function getLayerColor(layer) {
            const layerColors = {
                'core': '#ffcccb',
                'utilities': '#e6f3ff',
                'services': '#ffe6f0',
                'auth': '#f5e6d3',
                'audit': '#e6f7f5',
                'all': '#f3e5f5'
            };
            return layerColors[layer] || '#f3e5f5';
        }
        
        function getLayerTextColor(layer) {
            const textColors = {
                'core': '#8b0000',
                'utilities': '#0066cc',
                'services': '#cc0066',
                'auth': '#8b4513',
                'audit': '#008b8b'
            };
            return textColors[layer] || '#6c757d';
        }
        
        function showComponentDetails(componentName, domain, layer) {
            // Get component data from diagrams data
            const diagramsData = window.diagramsData;
            let componentDescription = '';
            
            if (diagramsData && diagramsData.generated) {
                // Look for a diagram that matches the component and domain
                const diagramKey = `${componentName}-${domain}`;
                const diagram = diagramsData.generated[diagramKey];
                
                if (diagram && diagram.Description) {
                    componentDescription = diagram.Description;
                }
            }
            
            // Get component data from cache
            const cacheData = window.cfcCacheData;
            let componentInfo = null;
            
            if (cacheData && cacheData.entities) {
                componentInfo = cacheData.entities.find(entity => entity.name === componentName);
            }
            
            // Get properties for this component
            // Get properties from componentMetadata (all properties)
            let properties = [];
            if (window.cfcCacheData && window.cfcCacheData.componentMetadata) {
                // Try exact match first
                let component = window.cfcCacheData.componentMetadata.find(c => c.name === componentName);
                
                // If not found, try case-insensitive match for SSQ components
                if (!component && componentName.toLowerCase().startsWith('ssq_')) {
                    component = window.cfcCacheData.componentMetadata.find(c => 
                        c.name.toLowerCase() === componentName.toLowerCase()
                    );
                }
                
                if (component && component.properties && Array.isArray(component.properties)) {
                    properties = component.properties.map(prop => prop.name);
                }
            }
            
            // Get dependencies (targets from properties)
            let dependencies = [];
            if (cacheData && cacheData.properties) {
                // Use case-insensitive matching for dependencies too
                const entityNameLower = componentName.toLowerCase();
                dependencies = cacheData.properties
                    .filter(prop => prop.entity && prop.entity.toLowerCase() === entityNameLower && prop.target)
                    .map(prop => prop.target);
            }
            
            // Get display name, hint, filePath, description, and faIcon from CFC cache
            let displayName = componentName;
            let hint = '';
            let filePath = '';
            let description = '';
            let faIcon = '';
            let component = null; // Declare component in outer scope
            if (window.cfcCacheData && window.cfcCacheData.componentMetadata) {
                // Try exact match first
                component = window.cfcCacheData.componentMetadata.find(c => c.name === componentName);
                
                // If not found, try case-insensitive match for SSQ components
                if (!component && componentName.toLowerCase().startsWith('ssq_')) {
                    component = window.cfcCacheData.componentMetadata.find(c => 
                        c.name.toLowerCase() === componentName.toLowerCase()
                    );
                }
                
                if (component) {
                    if (component.displayName) displayName = component.displayName;
                    if (component.hint) hint = component.hint;
                    if (component.filePath) filePath = component.filePath;
                    if (component.description) description = component.description;
                    if (component.faIcon) faIcon = convertFaIcon(component.faIcon);
                }
            }
            
            // Create component data object using only available data
            const componentData = {
                title: componentName,
                displayName: displayName,
                hint: hint,
                description: description || componentDescription || '',
                file: componentInfo ? componentInfo.file || '' : '',
                filePath: filePath,
                plugin: component ? component.plugin || '' : (componentInfo ? componentInfo.plugin || '' : ''),
                faIcon: faIcon,
                properties: properties,
                dependencies: dependencies,
                domain: getDomainDisplayName(domain),
                layer: getLayerDisplayName(layer)
            };
            
            // Set modal title
            document.getElementById('detailsModalTitle').innerHTML = `
                <div style="display: flex; align-items: center; gap: 8px;">
                    ${componentData.faIcon ? `<i class="fa ${componentData.faIcon}" style="color: #6c757d; font-size: 1.4em;"></i>` : ''}
                    <span style="color: #2c3e50; font-size: 1.6em; font-weight: 600;">${componentName}</span>
                </div>
            `;
            
            // Set the labels in the header
            document.getElementById('detailsModalLabels').innerHTML = `
                <span style="color: #6c757d; font-size: 1.2em; font-weight: 400;">Component Details</span>
                <span style="background: ${getDomainColor(domain)}; color: #1976d2; padding: 4px 8px; border-radius: 4px; font-size: 0.8em; font-weight: 500; display: flex; align-items: center; gap: 4px;">
                    <i class="fas ${getDomainIcon(domain)}"></i> ${componentData.domain}
                </span>
                <span style="background: ${getLayerColor(layer)}; color: ${getLayerTextColor(layer)}; padding: 4px 8px; border-radius: 4px; font-size: 0.8em; font-weight: 500; display: flex; align-items: center; gap: 4px;">
                    <span style="margin-right: 4px; font-size: 1.1em; color: ${getLayerUnicodeIcon(layer).color};">${getLayerUnicodeIcon(layer).icon}</span> ${componentData.layer}
                </span>
            `;
            
            // Set modal content
            document.getElementById('detailsModalBody').innerHTML = `
                <div class="component-details">
                    <div class="detail-section">
                        <h3>${componentData.displayName}</h3>
                        <p>${componentData.hint || '*No hint/description available from CFC metadata*'}</p>
                    </div>
                    
                    <div class="detail-section">
                        <h3>Domain / Layer</h3>
                        <p>${componentData.domain} / ${componentData.layer}</p>
                    </div>
                    
                    <div class="detail-section">
                        <h3>Properties (${componentData.properties.length})</h3>
                        <div style="max-height: 200px; overflow-y: auto; border: 1px solid #e9ecef; padding: 10px; border-radius: 4px; background: #f8f9fa;">
                            ${componentData.properties.length > 0 ? componentData.properties.join(', ') : 'No properties found'}
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h3>Dependencies (${componentData.dependencies.length})</h3>
                        <p>${componentData.dependencies.length > 0 ? componentData.dependencies.join(', ') : 'No dependencies found'}</p>
                    </div>
                    
                    <div class="detail-section">
                        <h3>Plugin</h3>
                        <p>${componentData.plugin}</p>
                    </div>
                    
                    <div class="detail-section">
                        <h3>File</h3>
                        <p>${componentData.filePath || componentData.file}</p>
                    </div>
                    
                    <div class="detail-section">
                        <h3>Description</h3>
                        <div class="long-description">
                            ${componentData.description ? componentData.description.split('\n\n').map(paragraph => 
                                paragraph.trim() ? `<p>${paragraph.trim()}</p>` : ''
                            ).join('') : '<p>*No description available from CFC metadata*</p>'}
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('detailsModal').classList.add('show');
        }

        function hideDetailsModal() {
            document.getElementById('detailsModal').classList.remove('show');
        }
        
        function hideDiagramModal() {
            document.getElementById('diagramModal').classList.remove('show');
        }

        // Set up modal event listeners
        function setupModalEventListeners() {
            const detailsModal = document.getElementById('detailsModal');
            const diagramModal = document.getElementById('diagramModal');
            
            if (detailsModal) {
                // Close details modal on outside click
                detailsModal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        hideDetailsModal();
                    }
                });
            }
            
            if (diagramModal) {
                // Close diagram modal on outside click
                diagramModal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        hideDiagramModal();
                    }
                });
            }

            // Close modals on Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    hideDetailsModal();
                    hideDiagramModal();
                }
            });
        }

        // Initialize Mermaid
        mermaid.initialize({ 
            startOnLoad: true,
            theme: 'default',
            flowchart: {
                useMaxWidth: false,
                htmlLabels: true
            }
        });

        devExperiment();
    </script>
